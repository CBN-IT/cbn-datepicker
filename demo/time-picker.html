<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Time Picker Demo</title>

	<script src="../../webcomponentsjs/webcomponents-lite.js"></script>

	<link rel="import" href="../cbn-time-picker.html">
	
	<link rel="import" href="../../cbn-form/cbn-form.html">
	<link rel="import" href="../cbn-paper-datepicker.html">

	<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
	<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">

	<style is="custom-style">
		.horizontal-calendars {
			@apply(--layout-horizontal);
		}
		.horizontal-calendars p {
			text-align: center;
			margin:auto;
		}
	</style>

</head>
<body>

<div style="width: 600px; margin: 50px auto;">
	<h1>Time picker demo</h1>
	<form is="cbn-form" id="demoForm" model>
		<demo-snippet class="centered-demo" style="position:relative">
			<template is="dom-bind">
				<div class="horizontal-calendars">
					<p>
						<b>Basic time picker:</b>
						<cbn-time-picker name="time1" format="HH:mm"></cbn-time-picker>
					</p>
				</div>
			</template>
		</demo-snippet>
		<br/>
		<demo-snippet class="centered-demo" style="position:relative">
			<template is="dom-bind">
				<p>
					<cbn-paper-datepicker name="first_time" value="-3d" mindate="-1m" maxdate="+3y"
										  label="time" with-time format="YYYY-MM-DD HH:mm"></cbn-paper-datepicker>
				</p>
			</template>
		</demo-snippet>
		<br/>
	</form>
	<p style="font-weight: bold;">Output: </p>
	<pre id="stringifiedJson"></pre>

</div>

<script>
	var form = document.querySelector('form[is=cbn-form]');
	var output= document.getElementById('stringifiedJson');

	function updateOutput(ev) {
		console.trace('value changed', ev.detail);

		form.model[ev.target.getAttribute('name')] = ev.target.value;

		/** @namespace tpl.$.stringifiedJson */
		output.textContent = JSON.stringify(form.model, null, 4);
	}
	form.addEventListener('value-changed', updateOutput);

</script>

</body>
</html>

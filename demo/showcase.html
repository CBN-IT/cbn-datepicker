<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Dynamic Form with select inputs</title>
	
	<script src="../../webcomponentsjs/webcomponents.js"></script>
	
	<link rel="import" href="../../cbn-form/cbn-form.html">
	<link rel="import" href="../../cbn-input/cbn-input-decorator.html">
	<link rel="import" href="../cbn-datepicker.html">
	
	<link href="//fonts.googleapis.com/css?family=RobotoDraft:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet" type="text/css">
	
	<style>
		body {
			font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial, sans-serif;
			font-size: 14px;
		}
	</style>
</head>
<body>

<div  style="width: 500px; margin: 50px auto;">
	<h1>Select input (inside dynamic form)</h1>
	
	<template id="template-wrapper" is="auto-binding">
		
		<core-ajax auto url="select-dynamic.json" handleAs="json" on-core-complete="{{onCoreComplete}}" response="{{formConfig}}"></core-ajax>
		
		<cbn-form model="{{formModel}}">
			
			<cbn-input-decorator title="First Date">
				<cbn-datepicker name="first" defaultValue="+3d" minDate="-1m" maxDate="+3y" position=""></cbn-datepicker>
			</cbn-input-decorator>
			
			<cbn-input-decorator title="Second Date">
				<cbn-datepicker name="second" position="auto bottom"></cbn-datepicker>
			</cbn-input-decorator>
			
			<cbn-input-decorator title="Third Date">
				<cbn-datepicker name="third" position="auto left"></cbn-datepicker>
			</cbn-input-decorator>
			
			<cbn-input-decorator title="Fourth Date">
				<cbn-datepicker name="fourth" position="auto right"></cbn-datepicker>
			</cbn-input-decorator>
			
			<cbn-input-decorator title="Fifth Date">
				<cbn-datepicker name="fifth" position="auto top"></cbn-datepicker>
			</cbn-input-decorator>
			
		</cbn-form>
		
		<p style="font-weight: bold;">Output: </p>
		<pre id="stringifiedJson"></pre>
		
	</template>
</div>
	
<script>
	document.addEventListener("HTMLImportsLoaded", function() {
		var tpl = document.querySelector('#template-wrapper');
		
		tpl.formModel = {};
		tpl.addEventListener('template-bound', function() {
			var form = document.querySelector('cbn-form');
			
			form.addEventListener('input', function() {
				document.querySelector('#stringifiedJson').innerHTML = JSON.stringify(tpl.formModel, null, 4);
			});
		});
	});
</script>

</body>
</html>

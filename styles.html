<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-styles/shadow.html">

<dom-module id="cbn-datepicker-styles-private"><template><style>
	:host {
		display: block;
		margin: 0;
		position: relative;
	}
	
	.field {
		position: relative;
	}
	
	#container {
		outline: none;
	}
	
	#input {
		display: block;
		width: auto;
		@apply(--layout-flex);
	}
	:host(.paper-input-input) #input {
		position: relative;
		outline: none;
		box-shadow: none;
		padding: 0;
		width: 100%;
		border: none;
		-webkit-appearance: none;
		text-align: inherit;

		@apply(--paper-font-subhead);
		@apply(--paper-input-container-input);
	}
	
	#calendar {
		display: none;
		background-color: white;
		border-radius: 6px;
		padding: 5px;
		position: fixed;
		z-index: 9999;
		
		@apply(--shadow-elevation-2dp);
	}
	
	#calendar.open {
		display: block;
	}
	
	.hidden {
		display: none;
	}
	
</style></template></dom-module>

<dom-module id="cbn-datepicker-calendar-styles"><template><style>
	
	:host {
		display: block;
		position: relative;
		width: 224px;
		margin: 0;
		padding: 5px;
		
		background-color: white;
		text-align: center;
		font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
	}
	
	.calendar-header {
		@apply(--layout-horizontal);
	}
	
	.header {
		@apply(--layout-flex);
		text-align: center;
		height: 40px;
		min-width: initial;
		font-weight: bold;
		
		color: #4285f4;
		fill: #4285f4;
	}
	
	#buttons {
		@apply(--layout-horizontal);
	}
	#buttons .separator {
		@apply(--layout-flex);
	}
	
	#content {
		margin-bottom: 2px;
		@apply(--layout-horizontal);
		@apply(--layout-wrap);
		@apply(--layout-start-justified);
	}
	
	#content .item {
		padding: 0;
		margin: 0;
		min-height: initial;
		font-size: 0.75em;
		border-radius: 50%;
		text-align: center;
		min-width: 0;
		line-height: 2.5em;
	}
	
	#content .item.fade {
		color: #D0D0D0;
	}
	#content .item.disabled {
		color: #c9c9c9;
		text-shadow: 1px 1px #DEDEDE;
	}
	
	#content .item.heading {
		color: #666;
		font-weight: bold;
	}
	
	#content .item.days {
		flex-basis: 14.285%; /* div 7 */
	}
	
	#content .item.today {
		color: #4285f4;
	}	
	
	#content .item.months {
		flex-basis: 25%; /* div 4 */
		line-height: 4em;
	}
	
	#content .item.years {
		flex-basis: 20%; /* div 5 */
		line-height: 4em;
	}
	
	#content .item.selected,
	#content .item.fade.selected {
		color: #222;
		background-color: #c9c9c9;
	}
	
	paper-icon-button.icon {
		margin: 0;
	}
	
	.hidden {
		display: none;
	}
	
</style></template></dom-module>
